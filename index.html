<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter a word of your choice!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="word">Your word</label>
            <input id="word" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Capitalize my word!</button>
        </form>
      </div>

      <div id="story">
        <p>Your word is <span class="word"></span>!
        </p>
      </div>
    </div>
  </body>
</html>
